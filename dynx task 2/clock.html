<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dnyx Digital Clock</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0a0f24, #000000 70%);
    font-family: 'Orbitron', sans-serif;
  }

  .clock-wrapper {
    padding: 40px 60px;
    border-radius: 20px;
    background: rgba(0, 255, 255, 0.05);
    border: 2px solid rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    animation: glowPulse 3s infinite alternate;
  }

  #clock {
    font-size: 85px;
    color: #00eaff;
    letter-spacing: 4px;
    text-shadow: 
      0 0 10px #00eaff,
      0 0 20px #00eaff,
      0 0 40px #00eaff,
      0 0 60px #00eaff;
  }

  @keyframes glowPulse {
    0% {
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.3),
        inset 0 0 15px rgba(0, 255, 255, 0.1);
    }
    100% {
      box-shadow: 
        0 0 35px rgba(0, 255, 255, 0.7),
        inset 0 0 25px rgba(0, 255, 255, 0.3);
    }
  }
</style>
</head>

<body>

<div class="clock-wrapper">
  <div id="clock">00:00:00</div>
</div>

<script>
  function updateClock() {
    const now = new Date();

    let h = now.getHours().toString().padStart(2, '0');
    let m = now.getMinutes().toString().padStart(2, '0');
    let s = now.getSeconds().toString().padStart(2, '0');

    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
